<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        * {
            background-color: azure;
        }
        
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 50px;
            text-align: center;
            color: blueviolet;
        }
        
        div {
            height: 150px;
            justify-content: space-evenly;
            align-items: center;
            display: flex;
        }
        
        .child {
            border: 2px solid yellow;
            width: 250px;
        }
        
        .parent>div {
            margin: 10px;
            padding: 10px;
        }
        
        .parent1 {
            margin-top: 5%;
        }
        
        .parent1>div {
            margin-top: 20px;
            padding: 30px;
        }
        
        #child1 {
            content: url(https://swarajya.gumlet.io/swarajya/2020-09/f2ce0bfa-f66e-4a9b-8e89-8d8d4bcc8cac/rcb.jpg);
        }
        
        #child1:hover {
            cursor: grab;
        }
        
        #child2 {
            content: url(https://www.hapres.com/eng/fb-login/img/facebook-login.png);
        }
        
        #child3 {
            content: url(https://www.hasoptimization.com/wp-content/uploads/2017/12/instagram.jpg);
        }
        
        #child4 {
            content: url(https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500);
        }
        
        #child5 {
            content: url(https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw);
        }
        
        #child6 {
            content: url(https://m.economictimes.com/thumb/msid-87535052,width-1200,height-900,resizemode-4,imgsize-25774/wiki.jpg);
        }
        
        #child7 {
            content: url(https://m.media-amazon.com/images/G/31/social_share/amazon_logo._CB633266945_.png);
        }
        
        #child8 {
            content: url(https://images.hindustantimes.com/img/2021/06/11/550x309/1609147522_O1aw88_BMS_1623383036467_1623383052836.jpg);
        }
    </style>
</head>

<body>
    <!--iv.parent>div*4.child#child$-->
    <marquee behavior="sans-serif" direction="right">
        <h1>Links</h1>
    </marquee>
    <div class="parent">
        <a href="https://www.royalchallengers.com/" target="_blank">
            <div class="child" id="child1"></div>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <div class="child" id="child2">
            </div>
        </a>
        <a href="https://www.instagram.com/">
            <div class="child" id="child3"></div>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <div class="child" id="child4"></div>
        </a>
    </div>
    <div class="parent1">
        <a href="https://www.google.co.in/" target="_blank">
            <div class="child" id="child5"></div>
        </a>
        <a href="https://www.wikipedia.org/" target="_blank">
            <div class="child" id="child6"></div>
        </a>
        <a href="https://www.amazon.in/" target="_blank">
            <div class="child" id="child7"></div>
        </a>
        <a href="https://in.bookmyshow.com/" target="_blank">
            <div class="child" id="child8"></div>
        </a>
    </div>
</body>

</html>
